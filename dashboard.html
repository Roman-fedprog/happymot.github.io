<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Folder</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #7a9f79;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .dashboard {
      text-align: center;
      color: white;
    }

    .folder-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      cursor: pointer;
      width: 400px;
      position: relative;
    }

    .folder-icon {
      font-size: 60px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .folder-box.open .folder-icon {
      transform: rotateX(180deg);
    }

    .gallery {
      display: none;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .folder-box.open .gallery {
      display: flex;
    }

    .gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>My Dashboard</h1>
    <div class="folder-box" id="folderBox" onclick="toggleFolder()">
      <div class="folder-icon">üìÅ</div>
      <div class="gallery">
        <img src="images/LOVERS.jpg" alt="Photo 1">
        <img src="images/LOVERS1.jpg" alt="Photo 2">
        <img src="images/LOVERS2.jpg" alt="Photo 3">
      </div>
    </div>
  </div>

  <script>
    function toggleFolder() {
      const folder = document.getElementById('folderBox');
      folder.classList.toggle('open');
    }
  </script>

</body>
</html>
