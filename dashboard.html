<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Folder</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #7a9f79;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .dashboard {
      text-align: center;
      color: white;
    }

    .folder-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      cursor: pointer;
      width: 400px;
      position: relative;
    }

    .folder-icon {
      font-size: 60px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .folder-box.open .folder-icon {
      transform: rotateX(180deg);
    }

    .gallery {
      max-height: 60vh;
      overflow-y: auto;
      padding: 10px;
      display: none;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .folder-box.open .gallery {
      display: flex;
    }

    .gallery img {
      width: 300px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .letter-content {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-align: left;
      max-width: 400px;
      line-height: 1.5;
}


    
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>Our Photos!</h1>
    <div class="folder-box" id="folderBox" onclick="toggleFolder()">
      <div class="folder-icon">üìÅ</div>
      <div class="gallery">
        <img src="images/LOVERS.jpg" alt="Photo 1">
        <img src="images/LOVERS1.png" alt="Photo 2">
        <img src="images/LOVERS2.jpg" alt="Photo 3">
        <img src="images/LOVERS3.jpg" alt="Photo 4">
        <img src="images/LOVERS4.jpg" alt="Photo 5">
      </div>
    </div>
  </div>
  
 <!-- Second Folder (Letter Folder) -->
<div class="folder-container">
  <div class="folder-icon" onclick="openLetter()">üìÇ</div>

  <!-- Hidden letter (like gallery) -->
  <div class="gallery" id="letter">
    <div class="letter-content">
      <p>
        Dear Love, <br><br>
        Happy first month to us! ‚ù§Ô∏è Every day with you has been a beautiful story I‚Äôll always cherish.
        Thank you for being the light of my days. Here's to many more memories together! üíå<br><br>
        Love always,<br>
        You üíö
      </p>
    </div>
  </div>
</div>

  <script>
    function toggleFolder() {
      const folder = document.getElementById('folderBox');
      folder.classList.toggle('open');
    }

    function openFolder() {
      const gallery = document.getElementById('gallery');
      if (gallery.style.display === 'none' || gallery.style.display === '') {
        gallery.style.display = 'flex';
      } else {
        gallery.style.display = 'none';
      }
    }
    
    function openLetter() {
      const letter = document.getElementById('letter');
      if (letter.style.display === 'none' || letter.style.display === '') {
        letter.style.display = 'flex';
      } else {
        letter.style.display = 'none';
      }
    }


    
  </script>

</body>
</html>
