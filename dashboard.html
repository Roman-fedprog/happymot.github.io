<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Folder</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("images/LOVERS3.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .folder-row {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px; /* spacing between folders */
      flex-wrap: wrap; /* responsive */
      margin-top: 30px;
    }

    .folder-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      cursor: pointer;
      width: 300px; /* smaller width */
      text-align: center; /* CENTER folder icon and title */
      position: relative;
    }

    .folder-icon {
      font-size: 60px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .folder-box.open .folder-icon {
      transform: rotateX(180deg);
    }

    .gallery {
      max-height: 60vh;
      overflow-y: auto;
      padding: 10px;
      display: none;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .folder-box.open .gallery {
      display: flex;
    }

    .gallery img {
      width: 300px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .letter-content {
      background: transparent;
      backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 10px;
      color: yellow;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,1);
      text-align: left;
      max-width: 400px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

<div class="folder-row">

  <!-- First Folder -->
  <div class="folder-box" id="folderBox" onclick="toggleFolder()">
    <div class="folder-icon">üìÅ</div>
    <div class="gallery">
      <!-- your photos will go here -->
    </div>
  </div>

  <!-- Second Folder (Letter) -->
  <div class="folder-box" id="letterBox" onclick="toggleLetter()">
    <div class="folder-icon">üìÇ</div>
    <div class="gallery">
      <div class="letter-content">
        Dear Love,<br><br>
        <!-- your letter text -->
      </div>
    </div>
  </div>

  <!-- Third Folder (Songs) -->
  <div class="folder-box" id="songsBox" onclick="toggleSongs()">
    <div class="folder-icon">üìÅ</div>
    <div class="gallery">
      <!-- your favorite songs here -->
    </div>
  </div>

</div> <!-- end of folder-row -->

<script>
  function toggleFolder() {
    const folder = document.getElementById('folderBox');
    folder.classList.toggle('open');
  }

  function toggleLetter() {
    const letter = document.getElementById('letterBox');
    letter.classList.toggle('open');
  }

  function toggleSongs() {
    const songs = document.getElementById('songsBox');
    songs.classList.toggle('open');
  }
</script>

</body>
</html>
