<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Only Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #7a9f79;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0px 10px rgba(0,0,0,0.1);
      margin: 10px 0;
    }
    input[type="password"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #2b7cff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Happy 1st Month to both of us, Love!</h2>
    <input type="password" id="password" placeholder="Password">
    <div style="text-align: center;>
    <button onclick="checkPassword()">Enter</button>
    <p class="error" id="error-msg"></p>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      const correctPassword = "Matcha"; // change this to your desired password
      const errorMsg = document.getElementById("error-msg");

      if (password === correctPassword) {
        window.location.href = "dashboard.html"; // or any page you want to show
      } else {
        errorMsg.textContent = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
