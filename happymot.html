<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Only Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url(images/LOVERS1.png);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: transparent;
      backdrop-filter: blur(10px);
      box-shadow: 0 0px 10px rgba(0,0,0,2);
      color: black;
      padding: 20px;
      border-radius: 15px;
      margin: 10px 0;
      text-align: center; 
      border: 2px solid #bdbf65;
    }
    input[type="password"] {
      color: white; /* password text color */
      background: rgba(255, 255, 255, 0.1); /* slightly transparent white background */
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border: 2px solid #bdbf65; /* matches your theme color */
      border-radius: 5px;
      outline: none; /* removes ugly blue outline */
    }
    .login-box button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #bdbf65;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
      position: relative;
    }
    .login-box button:hover {
      background-color: #bdbf65;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Cheers to our first month together, my love!</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
    <p class="error" id="error-msg"></p>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      const correctPassword = "Matcha"; // your desired password
      const errorMsg = document.getElementById("error-msg");

      if (password === correctPassword) {
        window.location.href = "dashboard.html"; // redirect on correct password
      } else {
        errorMsg.textContent = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
